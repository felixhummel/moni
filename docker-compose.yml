version: '3.7'

networks:
  ingress:
    external: true

volumes:
  grafana_data: {}
  prometheus_data: {}
  loki_data: {}


# attach to both the default and the ingress network
x-networks: &x-networks
  networks:
    default:
    ingress:


services:

  grafana:
    hostname: grafana.prom
    <<: *x-networks
    labels:
      ingress.host: grafana.prom.0-main.de
      ingress.port: 3000
    build:
      context: grafana/
      args:
        # https://hub.docker.com/r/grafana/grafana/tags
        # https://raw.githubusercontent.com/grafana/grafana/v9.1.1/Dockerfile
        IMG: grafana/grafana:9.1.1
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana_data:/var/lib/grafana
    environment:
      # GF_<SectionName>_<KeyName>
      # https://grafana.com/docs/grafana/latest/administration/configuration/
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_LOG_LEVEL=warn
    restart: unless-stopped

  prometheus:
    hostname: prometheus.prom
    # https://hub.docker.com/r/prom/prometheus/tags
    # https://github.com/prometheus/prometheus/blob/v2.38.0/Dockerfile
    image: prom/prometheus:v2.38.0
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    <<: *x-networks
    labels:
      ingress.host: prometheus.prom.0-main.de
      ingress.port: 9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      # DANGER everyone with access to the API can delete
      # I don't care, because it's non-sensitive data and local net only
      - '--web.enable-admin-api'
      - --log.level=warn
    restart: unless-stopped

  alertmanager:
    hostname: alertmanager.prom
    # https://hub.docker.com/r/prom/alertmanager/tags
    image: prom/alertmanager:v0.24.0
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    <<: *x-networks
    labels:
      ingress.host: alertmanager.prom.0-main.de
      ingress.port: 9093
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - --log.level=warn
    restart: unless-stopped

  loki:
    hostname: loki.prom
    <<: *x-networks
    labels:
      ingress.host: loki.prom.0-main.de
      ingress.port: 3100
    build:
      context: loki/
      args:
        # https://github.com/grafana/loki/releases
        IMG: grafana/loki:2.6.1
    command:
      - -config.file=/etc/loki/config.yaml
      - -log.level=warn
    volumes:
      - loki_data:/loki
    ports:
      - 127.0.0.1:3100:3100
    restart: unless-stopped

  node-exporter:
    hostname: node-exporter.prom
    <<: *x-networks
    labels:
      ingress.host: node.prom.0-main.de
      ingress.port: 9100
    # https://hub.docker.com/r/prom/node-exporter/tags
    image: prom/node-exporter:v1.3.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.mount-points-exclude
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
      - --log.level=warn
    restart: unless-stopped

  cadvisor:
    hostname: cadvisor.prom
    <<: *x-networks
    labels:
      ingress.host: cadvisor.prom.0-main.de
      ingress.port: 8080
    # https://github.com/google/cadvisor/releases
    # https://console.cloud.google.com/gcr/images/cadvisor/GLOBAL/cadvisor
    # https://raw.githubusercontent.com/google/cadvisor/v0.45.0/deploy/Dockerfile
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: unless-stopped

  blackbox_exporter:
    hostname: blackbox_exporter.prom
    <<: *x-networks
    labels:
      ingress.host: blackbox.prom.0-main.de
      ingress.port: 9115
    build:
      context: blackbox_exporter/
      args:
        # https://hub.docker.com/r/prom/blackbox-exporter/tags
        # https://github.com/prometheus/blackbox_exporter/blob/v0.22.0/Dockerfile
        IMG: prom/blackbox-exporter:v0.22.0
    command:
      - --config.file=/config/blackbox.yml
      - --log.level=warn
    restart: unless-stopped

  promtail:
    hostname: promtail.prom
    # https://hub.docker.com/r/grafana/promtail/tags?page=1&name=2.6.1
    # look for same version as loki
    image: grafana/promtail:2.6.1
    command:
      - -config.file=/etc/promtail/config.yml
      - -log.level=warn
    volumes:
      - /var/log:/var/log
    restart: unless-stopped

  curl:
    hostname: curl.prom
    image: curlimages/curl
    command: ["sleep", "infinity"]
    stop_signal: SIGKILL

  example:
    build: example/
    environment:
      PYTHONUNBUFFERED: 1
    init: true
    stop_signal: SIGINT
    depends_on:
      - loki
    # send logs to loki using the loki docker plugin (see README)
    # https://grafana.com/docs/loki/latest/clients/docker-driver/configuration/
    logging:
      driver: loki
      options:
        # don't block if loki is unavailable
        # https://docs.docker.com/config/containers/logging/configure/
        mode: "non-blocking"
        loki-url: "http://127.0.0.1:3100/loki/api/v1/push"
        loki-timeout: "1s"
        loki-max-backoff: "1m"
        loki-retries: "2"

  # used for alertmanager mails
  mailhog:
    # https://registry.hub.docker.com/r/mailhog/mailhog/tags
    image: mailhog/mailhog:v1.0.1
